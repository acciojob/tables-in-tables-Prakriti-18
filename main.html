<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid black;
        padding: 8px;
    }
    .black-cell {
        background: black;
        color: white;
        text-align: center;
        font-weight: bold;
    }
</style>
  </head>
  <body>
    <table border="1" width="100%">
    <tr>
        <!-- LEFT TOP CELL -->
        <td width="50%">
            <table width="100%">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- RIGHT TOP CELL -->
        <td width="50%">
            <table width="100%">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- SECOND ROW -->
    <tr>
        <!-- LEFT BOTTOM CELL -->
        <td>
            <table width="100%">
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- RIGHT BOTTOM CELL -->
        <td>
            <table width="100%">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
  </body>
</html>
